<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="google-site-verification" content="8M5x6JJfg0iAGl40rtjoap8nd9Tkq4QoGK6tyzjaROM" />
  <title>Post Item</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="page-wrapper">
    <header>
      <div class="brand">
        <h1>Post Your Item</h1>
      </div>

      <div class="nav-buttons" role="navigation" aria-label="Main navigation">
        <a href="/" class="btn small">View Items</a>
        <a href="/post.html" class="btn small primary">Post Item</a>
      </div>
    </header>

    <main>
      <form action="/post" method="POST" enctype="multipart/form-data" class="post-form">
        <label for="name">Item name</label>
        <input id="name" name="name" type="text" placeholder="Item name" required>

        <label for="description">Description</label>
        <textarea id="description" name="description" placeholder="Describe your item" required></textarea>

        <label for="image">Photo (jpg, png)</label>
        <input id="image" name="image" type="file" accept="image/*" required>

        <label for="price">Price (ብር)</label>
        <input id="price" name="price" type="number" inputmode="numeric" placeholder="e.g. 1500" required>

        <label for="phone">Phone</label>
        <input id="phone" name="phone" type="tel" inputmode="tel" placeholder="09xxxxxxxx" required>

        <button type="submit" class="btn submit">Post</button>
      </form>
    </main>
  </div>

  <footer>
    © 2025 Your Marketplace. All rights reserved.
  </footer>
</body>
</html>
